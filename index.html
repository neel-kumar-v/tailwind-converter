        </div>
        <textarea id="input" name="input" class=""></textarea>
      </div>

      

      <div class="pt-12 px-12 w-full h-screen col-span-2 xl:col-span-3  mx-auto bg-[#292929]  ">
        <div class="flex flex-nowrap justify-between">
          <h1 for="input" class="block font-medium text-xl xl:text-3xl  text-white">Output TailwindCSS:</h1>
          <div class="text-right translate-y-[-0.5rem]">
            <div class="tooltip tooptip-right" data-tip="Copy all TailwindCSS">
              <button class="group btn btn-link no-underline hover:no-underline w-fit mx-auto " id="copytailwind">
                <svg class="w-6 transition-all duration-200 group-hover:scale-125 fill-white aspect-square" viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'>

                  </g>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div id="output" class="w-full h-full overflow-y-scroll">
          

        </div>

    </div>
    <script type="module" src="/main.js"></script>
